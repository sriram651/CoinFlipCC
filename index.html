<!DOCTYPE html>
<html>
<head>
	<title>Coin Flip</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
  	<h2>This is just a coin flip game</h2>
  	<h2>Do not panic if u did not get the expected result coz there are only two possibilities ;)</h2>
  	<p>BTW Just flip the coin atleast once :)</p>
  	<div id="coin" class=''>
  		<div id="heads" class="heads"></div>
  		<div id="tails" class="tails"></div>
  	</div>
  	<button id="flip">Flip Once</button>
  	<p>Heads: <span id="headsCount">0</span> Tails: <span id="tailsCount">0</span></p>
  	<p><span id="status"></span></p>
  </div>
  <script src="coin.js"></script>
</body>
</html>
